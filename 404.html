<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=0, maximum-scale=1.0">
    <title>Oh no :(</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet' type='text/css'>


    <style> 

body {
    background: #f5f5f5; font-family: 'Roboto', sans-serif;}
   
   .mini {
     font-size: 1em;
     color: #000;
     line-height: 9em;
     text-indent: 2.5em;
     position: absolute;
     left: 50%;
     top: 50%; 
   }
   .mega, .bola{
     line-height: 1.65em;
     font-weight: bold;
     font-size: 11em;
     color: black;
     font-family: 'Roboto', sans-serif;
     width: 300px;
     height: 300px;
     position: absolute;
     left: 50%;
     top: 50%; 
     margin-left: -150px;
     margin-top: -150px;}
    
   .boom {color: #f5f5f5; }
    </style>

</head>

<body>

    <p class="mega">4<span class="boom">0</span>4<div class="bola">
        </div>
    </p>
    <p class="mini"><span class= "type-it"/>Well That's an error.</span></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@5.10.7/dist/typeit.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r58/three.min.js'></script>



<script> 
    var $container = $('.bola');
var renderer = new THREE.WebGLRenderer({antialias: true});
var camera = new THREE.PerspectiveCamera(80,1,0.1,10000);
var scene = new THREE.Scene();

scene.add(camera);
renderer.setSize(300,300);
$container.append(renderer.domElement);

///////////////////////////////////////////////

// Camera
camera.position.z = 200;

// Material
var pinkMat = new THREE.MeshPhongMaterial({
  color      :  new THREE.Color("rgb(255,0,0)"),
  emissive   :  new THREE.Color("rgb(0,0,0)"),
  specular   :  new THREE.Color("rgb(255,155,255)"),
  shininess  :  150,
  shading    :  THREE.FlatShading,
  transparent: 1,
  opacity    : 1
});

var L1 = new THREE.PointLight( 0xffffff, 1);
L1.position.z = 100;
L1.position.y = 100;
L1.position.x = 100;
scene.add(L1);

var L2 = new THREE.PointLight( 0xffffff, 0.8);
L2.position.z = 200;
L2.position.y = 400;
L2.position.x = -100;
scene.add(L2);

// IcoSphere -> THREE.IcosahedronGeometry(80, 1) 1-4
var Ico = new THREE.Mesh(new THREE.IcosahedronGeometry(75,1), pinkMat);
Ico.rotation.z = 0.5;
scene.add(Ico);

function update(){
   Ico.rotation.x+=2/100;
   Ico.rotation.y+=2/100;
}

// Render
function render() {
  requestAnimationFrame(render);			
  renderer.render(scene, camera);	
  update();
}

render();


//Type it Text Code
new TypeIt('.type-it', {
speed:67    

});
    
    
    
</script>




</body>

</html>
